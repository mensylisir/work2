site_name: Devops
nav:
    - 索引: index.md
    # - 项目概述: 
    #   - 项目背景: summary.md
    # - 平台架构: 
    #   - 组成部分: component.md
    #   - 平台功能: platform_function.md
    # - 搭建规划: construction.md
    # - 项目排期: scheduling.md
    # - 人员配置: staffing.md
    - 关于: about.md
theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
  features:
    - toc.integrate
markdown_extensions:
  - toc:
      permalink: true
      toc_depth: 6
      slugify: !!python/name:pymdownx.slugs.uslugify